<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../sign_in/style/signin.css">
    <title>Sign In</title>
</head>
<body>
    <main class="page_container">
      <form id="form" class="form_container">
        <h3 class="form_title">Sign Up</h3>
        <div class="form_style">

        <label for="name">Name</label>
        <input id="name" type="name" name="name" placeholder="Name" />

        <label for="email">Email</label>
        <input id="emailSu" type="email" name="email" placeholder="Email" />

        <label for="password">Password</label>
        <input id="passwordSu" type="password" name="password" placeholder="Password" />

        <button id="sign" type="button" class="form_button">Sign Up</button>
        <div id="userinfo"></div>
        </div>
      </form>
    </main>
    <script src="../script/script.js"></script>
</body>
</html>
